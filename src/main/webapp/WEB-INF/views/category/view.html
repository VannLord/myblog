<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View province</title>
</head>
<body>
<h1>View category <span th:text="${category.name}"></span> </h1>
<a href="/blog">Back to the list</a>
<table border="1">
    <tr>
        <th>Author</th>
        <th>Content</th>
        <th>Date</th>
    </tr>
    <th:block th:each="blog:${blogs}">
        <tr>
            <td th:text="${blog.author}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.date}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
